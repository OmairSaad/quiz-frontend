<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex items-center justify-between">
        <!-- Logo or Brand Name -->
        <a routerLink="/home" class="text-white sm:text-2xl font-semibold">Examportal</a>
  
        <!-- Navbar Links -->
        <div class="space-x-4">
            @if(!hidden){
                <a routerLink="/login" routerLinkActive="active" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                <a routerLink="/sign" routerLinkActive="active" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium" >Sign Up</a>
            }@else {
                <a routerLink="/sign" routerLinkActive="active" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium"  (click)="logout()">Log Out</a>
                <a class="text-[#fde047] hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium cursor-pointer">{{username}}</a>
            }
        </div>
    </div>
  </nav>
