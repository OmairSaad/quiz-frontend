<mat-card >
    <mat-action-list>
       <div mat-subheader>Menu</div>
       <mat-list-item routerLink="/user-dashboard/all">
          <button class="flex text-base font-medium"><mat-icon class="text-base">home</mat-icon>Home</button>
       </mat-list-item>
       @for (Category of categories; track $index) {
       <mat-list-item [routerLink]="Category.cid">
          <button class="flex text-base font-medium"><mat-icon class="text-base">quiz</mat-icon><span class="text-sm">{{Category.title}}</span></button>
       </mat-list-item>
    }

    <mat-list-item routerLink="/user-dashboard/quiz/attempted-quiz">
      <button class="flex text-base font-medium"><mat-icon class="text-base">quiz</mat-icon><span class="text-sm">Attempted Quizzes</span></button>
   </mat-list-item>

   <mat-list-item routerLink="/change-password">
      <button class="flex text-base font-medium"><mat-icon class="text-base">lock_reset</mat-icon><span class="text-sm">Change Password</span></button>
   </mat-list-item>

    </mat-action-list>
 </mat-card>
