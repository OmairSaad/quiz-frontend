<!-- registration-form.component.html -->
<div class="flex justify-center items-center bg-white form_container">
    <div class="w-full max-w-md shadow rounded-lg p-6 relative">
      <div class="w-full text-center flex justify-center items-center">
        <img src="https://www.examzo.com/assets/icons/online.png" alt="not loaded" style="width: 60px;">
      </div>
      <h4 class="text-2xl font-bold text-center text-gray-800 mb-4">Chage Password</h4>
      <form class="space-y-4"  [formGroup]="changePassword" (ngSubmit)="send()">
        <!-- Old Password -->
        <div>
          <input type="text" id="username" name="username" placeholder="Old Password"
          formControlName="oldPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          @if (f["oldPassword"].touched && f["oldPassword"].invalid) {
              <label class="text-sm text-red-500 ">Old Password required*</label>
          }
        </div>
  
        <!-- New Password -->
        <div>
          <input type="password" name="password" placeholder="New Password"
           formControlName="newPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
           @if (f["newPassword"].touched && f["newPassword"].invalid) {
            <label class="text-sm text-red-500 ">New Password is required*</label>
           }
        </div>  
        
        <!-- Confirm Password -->
        <div>
          <input type="password"  name="password" placeholder="Confirm Password"
           formControlName="repeatPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
           @if (f["repeatPassword"].touched && f["repeatPassword"].invalid) {
            <label class="text-sm text-red-500 ">Confirm password does not match*</label>
           }
           
        </div> 
        <!-- Submit Button -->
        <div class="pt-3">
          <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300    disabled:opacity-50 disabled:cursor-not-allowed"
             [disabled]="changePassword.invalid" >
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
