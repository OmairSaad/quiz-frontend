@if (quizzes!=null) {
@for (qz of quizzes; track $index) {
<mat-card class="mt-3 text-black">
    <mat-card-header>
        <div mat-card-avatar class="example_img"></div>
        <mat-card-title>
            {{qz.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{qz.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{qz.description}}
    </mat-card-content>
    <div class="m-3">
        <button mat-flat-button class="!p-4 !text-[14px] mr-2" [routerLink]="'/admin/questions/'+qz.quizId+'/'+qz.title">Questions</button>
        <button mat-stroked-button class="!p-4 !text-[14px] mr-2">MaxMarks: {{qz.maxMarks}}</button>
        <button mat-stroked-button class="!p-4 !text-[14px] mr-2">Questions :{{qz.numberOfQuestions}}</button>
        <button mat-stroked-button color="warn" class="!p-4 !text-[14px] mr-2" [routerLink]="'/admin/quizzes/'+qz.quizId">Update</button>
        <button mat-flat-button class="!p-4 !text-[14px] mr-2">Attempts</button>
        <button mat-flat-button color="warn" class="!p-4 !text-[14px] mr-2" (click)="delQuiz(qz.quizId)">Delete</button>
    </div>

</mat-card>
}
<div class="text-center my-2">
    <button routerLink="/admin/add-quiz" mat-flat-button color="primary" >Add New Quiz</button>
</div>
}
