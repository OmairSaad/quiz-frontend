<div class="text-black font-mono pt-2" *ngIf="questions!=null" >
    <div class="text-center mb-4">
        <h3 class="text font-bold text-indigo-600">{{title | titlecase}}</h3>
    </div>
    <div class="text-center">
        <button mat-flat-button [routerLink]="'/admin/add-question/'+quizId+'/'+title">Add Question</button>
    </div>
    @for (q of questions; track $index) {
    <mat-card class="m-2">
        <mat-card-content>
            <div class="container mx-auto">
                <!-- Question Section -->
                <div class="mb-6">
                    <h5 class="text-lg font-bold text-gray-900 mb-2">{{ (currentPageNumber * 10) + ($index + 1) }}.) <span [innerHTML]="q.content"></span></h5>

                    <!-- Delete and Update question -->
                    <div class="flex space-x-2">
                        <!-- Edit icon -->
                        <button mat-icon-button [routerLink]="'/admin/question/'+q.quesId+'/'+title">
                          <mat-icon class="text-green-500" >edit</mat-icon>
                        </button>
                        <!-- Delete icon -->
                        <button mat-icon-button (click)="del(q.quesId)">
                          <mat-icon class="text-red-500">delete</mat-icon>
                        </button>
                      </div>
                </div>

                <!-- Options Section -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Option 1 -->
                    <div
                        class="p-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 cursor-pointer transition-all">
                        <label class="block text-gray-700">
                            <b>1):</b>{{q.option1}}
                        </label>
                    </div>

                    <!-- Option 2 -->
                    <div
                        class="p-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 cursor-pointer transition-all">
                        <label class="block text-gray-700">
                            <b>2):</b>{{q.option2}}
                        </label>
                    </div>

                    <!-- Option 3 -->
                    <div
                        class="p-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 cursor-pointer transition-all">
                        <label class="block text-gray-700 break-words">
                            <b>3):</b>{{q.option3}}
                        </label>
                    </div>

                    <!-- Option 4 -->
                    <div
                        class="p-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 cursor-pointer transition-all">
                        <label class="block text-gray-700 break-words">
                            <b>4):</b>{{q.option4}}
                        </label>
                    </div>
                </div>

                <!-- Answer Section -->
                <div class="m-2">
                    <mat-divider></mat-divider>
                    <p class="font-semibold text-indigo-600"><b>Answer:</b>{{q.answer}}</p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    }
    <div class="text-end !p-6" [hidden]="totalPages<1">
        <button mat-flat-button [disabled]="currentPageNumber==0" (click)="pre()" class="mx-2">Pre</button>
        <button mat-flat-button [disabled]="isLastPage" (click)="next()">Next</button>
    </div>
</div>
