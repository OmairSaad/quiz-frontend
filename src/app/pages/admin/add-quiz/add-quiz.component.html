<mat-card>
    <mat-card-content class="!flex !justify-center">
        <form class="sm:w-1/2 w-full" [formGroup]="quiz" (ngSubmit)="send()">

            <!-- Title Field -->
            <mat-form-field class="w-full">
                <mat-label>Title</mat-label>
                <input type="text" matInput placeholder="Enter here" class="w-full" formControlName='title'>
            </mat-form-field>

            <!-- Description field -->
            <mat-form-field class="w-full">
                <mat-label>Description</mat-label>
                <textarea type="text" matInput placeholder="Enter here" class="w-full" rows="2"
                    formControlName="description"></textarea>
            </mat-form-field>

            <div class="example w-full text-center">
                <mat-form-field class="w-1/2 pr-2">
                    <mat-label>MaxMarks</mat-label>
                    <input type="number" matInput placeholder="Enter here" class="w-full" formControlName="maxMarks">
                </mat-form-field>
                <mat-form-field class=" w-1/2 pl-2">
                    <mat-label>Number Of Questions</mat-label>
                    <input type="number" matInput placeholder="Enter here" class="w-full"
                        formControlName="numberOfQuestions">
                </mat-form-field>
            </div>

            <p><mat-slide-toggle formControlName="active">Publish Status</mat-slide-toggle></p>

            <div [formGroupName]="'category'">
                <mat-form-field class="w-full">
                    <mat-select matNativeControl formControlName="cid">
                        <mat-option value="">Categories</mat-option>
                        @for (cat of Categories; track $index) {
                        <mat-option [value]="cat.cid">{{cat.title}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full text-center">
                <button mat-flat-button [disabled]="quiz.invalid">Add</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
