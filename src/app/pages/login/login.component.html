<!-- registration-form.component.html -->
<div class="flex justify-center items-center bg-white form_container">
    <div class="w-full max-w-md shadow rounded-lg p-6 relative">
      <div class="w-full text-center flex justify-center items-center">
        <img src="https://www.examzo.com/assets/icons/online.png" alt="not loaded" style="width: 60px;">
      </div>
      <h4 class="text-2xl font-bold text-center text-gray-800 mb-4">Student Login</h4>
      <form class="space-y-4"  [formGroup]="loginForm" (ngSubmit)="send()">
        <!-- Username -->
        <div>
          <input type="text" id="username" name="username" placeholder="Username"
          formControlName="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          @if (f["username"].touched && f["username"].invalid) {
              <label class="text-sm text-red-500 ">Username is required*</label>
          }
        </div>
  
        <!-- Password -->
        <div>
          <input type="password" id="password" name="password" placeholder="Password"
           formControlName="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
           @if (f["password"].touched && f["password"].invalid) {
            <label class="text-sm text-red-500 ">Password is required*</label>
           }
        </div>  
        <!-- Submit Button -->
        <div class="pt-3">
          <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300    disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
